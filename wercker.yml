# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - script:
            name: set timezone
            code: |
              export TZ="Asia/Tokyo"
        - script:
            name: echo timezone
            code: |
              date
        - script:
            name: Display version
            code: |
              cat /etc/issue

        - script:
            name: Update packeages
            code: |
              sudo apt-get update && sudo apt-get upgrade -y

        - script:
            name: Install Node.js
            code: |
              sudo apt-get install -y nodejs
        - script:
            name: echo ruby information
            code: |
              echo "ruby version $(ruby --version) running"
              echo "from location $(which ruby)"
              echo -p "gem list: $(gem list)"
        - bundle-install:
            jobs: 4
        - script:
            name: Set up db
            code: |
              bundle exec rake db:migrate RAILS_ENV=test
        - script:
            name: RSpec
            code: bundle exec rspec --color -f d
    after-steps:
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: slack-test
deploy:
    steps:
        - script:
            name: echo key
            code: |
              echo "heroku-key $(printenv HEROKU_KEY)"
              echo "heroku-key-name $(printenv HEROKU_KEY_PAIR_PUBLIC)"
              echo "heroku-user $(printenv HEROKU_USER)"
              echo "heroku-app-name $(printenv HEROKU_APP_NAME)"
        - heroku-deploy:
            install-toolbelt: true
            key: $HEROKU_KEY
            key-name: HEROKU_KEY_PAIR
            user: $HEROKU_USER
            app-name: $HEROKU_APP_NAME
        - script:
            name: Update database
            code: heroku run rake db:migrate â€“app $HEROKU_APP_NAME
    after-steps:
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: slack-test
